<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Library of Congress Search</title>
</head>
<body>
    <header>
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid" style="justify-content: center;"">
                <span class="navbar-brand mb-0 h1">Library of Congress Search</span>
            </div>
        </nav>
    </header>
        
    
    <main class="container flex-nowrap">
            <div class="row">
              <div class="col">
                <h3>Search Results:</h3>
                    <div class="input-group mb-3">
                       
                        <input type="text" id = "indexSearchInput" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="button-addon2">
                    
                        <select id = "optionSelected" class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                      
                        <button id = "searchButton" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
              </div>
            </div>
    </main>

    
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
